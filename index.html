<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Homepage</title>
  <link rel="stylesheet" href="style.css"
</head>

<body>
  <header>
    <nav>
      <a href="#"> Gmail</a>
      <a href="#"> Images</a>
      <img src="google apps.jpeg" alt="google-apps">
      <img class="profile" src="portrait.jpg" alt="google-account">
    </nav>
  </header>

  <main>
    <img src="google logo.png" alt="google-logo">
    <input type="text">
    <div class="btn-container">
      <button> Google Search </button>
      <button> I'm feeling lucky </button>
    </div>
    <div class="google-text">
      <p>Google offered in:
      <a>Hausa</a>
      <a>Igbo</a>
      <a>Ede Yoruba</a>
      <a>Nigerian Pidgin</a>
      </p>
    </div>
  </main>

  <footer>
    <div class="footer-top">
      <p>Nigeria</p>
    </div>
    <div class="footer-bottom">
      <div class="left">
        <a>About</a>
        <a>Advertising</a>
        <a>Business</a>
        <a>How Search Works</a>
      </div>
      <a> Carbon neutral since 2007 </a>
      <div class="right">
        <a>Privacy</a>
        <a>Terms</a>
        <a>Settings</a>
      </div>
    </div>
  </footer>
</body>

</html>
